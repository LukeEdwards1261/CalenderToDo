<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>November Record</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <h1>November Records</h1>
        </div>

        <form class="OctRecord" method="POST">
            <div class="form-group">
              <label for="taskId">Task ID</label>
              <input type="number" class="form-control" placeholder="1" disabled id="taskId">
              <small id="idHelp" class="form-text text-muted">This is the Id of the task you have selected.</small>
            </div>
            <div class="form-group">
                <label for="taskTitle">Task Title</label>
                <input type="text" class="form-control" id="taskTitle">
              </div>
            <div class="form-group">
              <label for="task">Task</label>
              <input type="text" class="form-control" id="task">
            </div>
            <div class="form-group">
                <label for="taskType">Type</label>
                <input type="text" class="form-control" id="taskType">
              </div>

            <button type="submit" class="btn btn-warning">Update</button>
            <a href="November2020.html" class="btn btn-secondary active" role="button" aria-pressed="true">Go Back</a>
          </form>


        <script src="../js/NovRecord.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>


</html>
